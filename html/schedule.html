<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>月間スケジュール入力</title>
    <link rel="stylesheet" href="/css/schedule_style.css">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/html/homepage.html">ホーム</a></li>
                <li><a href="/html/login.html">サービス</a></li>
                <li><a href="/html/index.html">名簿登録</a></li>
                <li><a href="/html/dsplayfreeekintai.html">勤怠表示</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>スケジュール入力</h1>
        <div class="month-grid">
            <div class="day-header">日</div>
            <div class="day-header">月</div>
            <div class="day-header">火</div>
            <div class="day-header">水</div>
            <div class="day-header">木</div>
            <div class="day-header">金</div>
            <div class="day-header">土</div>
        </div>
        <form id="scheduleForm">
            <button type="submit" class="button">送信</button>
        </form>

        <!-- Detail Edit Modal -->
        <div id="detailModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <form id="detailForm">
                    <h2>詳細編集 (<span id="modalDay"></span>日)</h2>
                    <div class="modal-grid">
                        <div class="modal-grid-left-top">
                            <label for="status">勤怠:</label>
                            <select id="status" onchange="toggleTimes(this.value)">
                                <option value="work">出勤</option>
                                <option value="vacation">休暇</option>
                                <option value="other">その他</option>
                            </select>
                        </div>
                        <div class="modal-grid-left-bottom">
                            <label for="notes">勤怠メモ:</label>
                            <input type="text" id="notes">
                        </div>
                        <div class="modal-grid-right-top">
                            <div class="time-input-group">
                                <label for="startTime">出勤時間:</label>
                                <input type="time" id="startTime">
                            </div>
                            <div class="time-input-group">
                                <label for="endTime">退勤時間:</label>
                                <input type="time" id="endTime">
                            </div>
                            <div class="time-input-group">
                                <label for="breakTime">休憩時間:</label>
                                <input type="number" id="breakTime" placeholder="分">
                            </div>
                        </div>
                        <div class="modal-grid-right-bottom" id="overtimeContainer">
                            <label>残業時間:</label>
                            <button type="button" id="addOvertimeBtn" onclick="addOvertimeField()">+ 残業時間を追加</button>
                        </div>
                    </div>
                    <div id="vacationTypeContainer" style="display:none;">
                        <label for="vacationType">休暇の種類:</label>
                        <select id="vacationType">
                            <option value="yukyu">有給取得</option>
                            <option value="summerkyu">夏季休暇</option>
                            <option value="winterkyu">冬季休暇</option>
                            <option value="anniversary">設立休暇</option>
                            <option value="kyuka">所定休日</option>
                        </select>                        
                    </div>

                    <div id="bookmarkButtons" style="display: none;">
                        <button type="button" onclick="applyBookmark('record1')">記録1</button>
                        <button type="button" onclick="applyBookmark('record2')">記録2</button>
                        <button type="button" onclick="applyBookmark('record3')">記録3</button>
                    </div>

                    <div class="input-group">
                        <input type="checkbox" id="bookmarkCheckBox">
                        <label for="bookmarkCheckBox">この内容をブックマークに保存</label>
                    </div>

                    <div class="modal-footer">
                        <button type="button" onclick="saveDetails()">保存</button>
                        <button type="button" class="cancel-btn" onclick="closeModal()">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div id="cookiesContainer"></div>
    <script src="/JS/schedule.js"></script>
    <script src="/JS/displayCookies.js"></script>
</body>
</html>
