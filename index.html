<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>DBの練習</title>
    <link rel="stylesheet" type="text/css" href="design.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-button-container">
        <button class="login-button" onclick="location.href='login.html'">ログイン</button>
    </div>
    <div class="data-box">
        <label>現在時刻:</label>
        <div class="data-value" id="time"></div>
        <script src="ugoku.js"></script>
    </div>
    <h1>特定データの参照</h1>
    <div class="input-group">
        <input type="text" id="recordId" placeholder="参照したいIDを入力してください">
        <button type="button" onclick="fetchRecord()">レコード選択</button>
        <script src="dbfetch.js"></script>
    </div>
    <h2>参照データ</h2>
    <div class="record-container">
        <div class="data-box">
            <label>ID:</label>
            <div class="data-value" id="recordIdDisplay"></div>
        </div>
        <div class="data-box">
            <label>Timestamp:</label>
            <div class="data-value" id="timestampDisplay"></div>
        </div>
        <div class="data-box">
            <label>Data:</label>
            <div class="data-value" id="dataDisplay"></div>
        </div>
        <div class="data-box">
            <label>Name:</label>
            <div class="data-value" id="nameDisplay"></div>
        </div>
        <div class="data-box">
            <label>Pass:</label>
            <div class="data-value" id="passDisplay"></div>
        </div>    
    </div>           
    <div class="input-group" style="font-size: 24px; margin-top: 20px;">
        <input type="text" id="recordIdToDelete" placeholder="削除するIDを入力">
        <button onclick="deleteRecordById()">レコード削除</button>
        <script src="dbdelete.js"></script>
    </div>

    <div class="input-group">
        <input type="text" id="dataInput" placeholder="任意のデータを入力してください">
        <input type="text" id="nameInput" placeholder="名前を入力してください">
        <input type="text" id="passInput" placeholder="パスワードを入力してください">
        <button onclick="addRecordToDB()">レコード追加</button>
        <script src="dbaddrecord.js"></script>
    </div>
    <h2>レコード更新</h2>
    <div class="input-group" style="margin-top: 20px;">
        <input type="text" id="recordIdToUpdate" placeholder="編集するIDを入力してください">
        <input type="text" id="newDataInput" placeholder="新しいデータを入力してください">
        <button onclick="updateRecordById()">レコード更新</button>
        <button onclick="updatefetchRecord()">レコード取得</button>
        <script src="dbupdateseaech.js"></script>
        <script src="dbupdaterecord.js"></script>
    </div>
   
    <div>
        <button style="margin-top: 20px;" onclick="showAllRecords()">全てのレコードを表示</button>
        <div id="allRecordsBox" class="all-records-box" style="display: none;">
            <button onclick="closeAllRecordsBox()" class="close-button">閉じる</button>
            <div id="recordsContent"></div>
            <script src="dbcloseallrecord.js"></script>
        </div>
        <script src="dbshowallrecord.js"></script>
    </div>
    <div>
        <button style="margin-top: 20px;" onclick="deleteAllRecords()">全てのレコードを削除</button> <!-- 全レコード削除ボタン追加 -->
        <script src="dballdelete.js"></script>
    </div>

</body>
</html>
